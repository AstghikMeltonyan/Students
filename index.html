<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Список студентов</h1>
      <form id="add-student" class="mb-3">
        <div class="mb-3">
          <label for="input-surname" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="input-surname" placeholder="Фамилия *">
        </div>
        <div class="mb-3">
          <label for="input-name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="input-name" placeholder="Имя *">
        </div>
        <div class="mb-3">
          <label for="input-lastname" class="form-label">Отчество</label>
          <input type="text" class="form-control" id="input-lastname" placeholder="Отчество *">
        </div>
        <div class="mb-3">
          <label for="input-studyStart" class="form-label">Начала обучения</label>
          <input type="number" class="form-control" id="input-studyStart" placeholder="Начала обучения *">
          <span class="study-error error"></span>
        </div>
        <div class="mb-3">
          <label for="input-birthDate" class="form-label">Дата рождения</label>
          <input type="date" class="form-control" id="input-birthDate">
          <span class="birth-error error"></span>
        </div>
        <div class="mb-3">
          <label for="input-faculty" class="form-label">Факультет</label>
          <input type="text" class="form-control" id="input-faculty" placeholder="Факультет *">
        </div>
        <button class="btn btn-primary">Добавить студента</button>
      </form>
      <table class="table table-striped studentsTable">
        <thead>
          <form action="" class="filter-form">
            <div class="input-group">
              <input type="text" class="form-control" id="search-fio" placeholder="Введите ФИО">
              <input type="number" class="form-control" id="search-start-study" placeholder="Год начала обучения">
              <input type="number" class="form-control" id="search-end-study" placeholder="Год окончания обучения">
              <input type="text" class="form-control" id="search-faculty" placeholder="Введите факультет">
            </div>
          </form>
          <th>ФИО
            <button data-column="fio" class="btn sort_btn mb-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-down-up">
                <path fill-rule="evenodd"
                  d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
              </svg>
            </button>
          </th>
          <th>Дата рождение
            <button data-column="birthDate" class="btn sort_btn mb-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-down-up">
                <path fill-rule="evenodd"
                  d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
              </svg>
            </button>
          </th>
          <th>Начала обучения
            <button data-column="studyStart" class="btn sort_btn mb-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-down-up">
                <path fill-rule="evenodd"
                  d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
              </svg>
            </button>
          </th>
          <th>Факультет
            <button data-column="faculty" class="btn sort_btn mb-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-down-up">
                <path fill-rule="evenodd"
                  d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
              </svg>
            </button>
          </th>
        <tbody id="student-list">

        </tbody>
        </thead>
      </table>
    </div>
  </section>
  <script defer src="./js/main.js"></script>
</body>

</html>
